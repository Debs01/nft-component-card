<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">

    <div class="image"></div>

    <div class="text">
      <h3 class="heading">Equilibrium #3429</h3>
      <p class="paragraph">Our Equilibrium collection promotes <br> balance and calm.</p>
    </div>

    <div>
      <div class="eth">
        <img src="./images/icon-ethereum.svg" alt="">&nbsp; 0.041 ETH
      </div>
  
      <div class="clock">
        <img src="./images/icon-clock.svg" alt="">&nbsp; 3 days left
      </div>
    </div>

    <div class="picture">
        <div>
          <img src="./images/image-avatar.png" alt="" class="avatar"> &nbsp;
        </div> 
        <div class="creation">
          <p>Creation of <span class="jules">Jules Wyvern</span></p>
        </div>
    </div>
  </div><br>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Debby</a>.
  </div>
</body>
</html>
